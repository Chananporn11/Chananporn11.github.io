<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Mini TikTok Clone with Like/Share/Download - ปุ่มชัดเจน</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .feed {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .video-slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      transition: transform 0.5s ease-in-out;
    }
    video {
      max-height: 80%;
      max-width: 100%;
      border-radius: 8px;
    }
    .controls {
      position: absolute;
      bottom: 120px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      color: #fff;
      user-select: none;
      font-size: 16px;
      text-align: center;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 12px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255,46,99,0.7);
    }
    .control-btn {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ccc;
      transition: color 0.3s, transform 0.2s;
      user-select: none;
    }
    .control-btn:hover {
      color: #ff2e63;
      transform: scale(1.2);
    }
    .control-btn.liked {
      color: #ff2e63;
      transform: scale(1.3);
    }
    .control-btn svg {
      width: 40px;
      height: 40px;
      margin-bottom: 6px;
      fill: currentColor;
      pointer-events: none;
    }
    .count {
      font-weight: bold;
      user-select: none;
    }
    .nav-bottom {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: rgba(20, 20, 20, 0.8);
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 14px;
      z-index: 20;
    }
    .nav-bottom div {
      text-align: center;
      color: #aaa;
    }
    .nav-bottom div.active {
      color: #fff;
    }
    .nav-bottom img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <div class="feed" id="feed">
    <div class="video-slide" data-index="0" data-likes="123">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop></video>
      <div class="controls">
        <div class="control-btn like-btn" title="กดใจ">
          <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42
            3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3
            19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <span class="count">123</span>
        </div>
        <div class="control-btn share-btn" title="แชร์">
          <svg viewBox="0 0 24 24">
            <path d="M18 16.08c-0.76 0-1.44 0.3-1.96 0.77L8.91
            12.7c0.05-0.23 0.09-0.46 0.09-0.7s-0.03-0.47-0.09-0.7L15.96
            7.1c0.53 0.5 1.23 0.81 2.04 0.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3
            1.34-3 3c0 0.24
