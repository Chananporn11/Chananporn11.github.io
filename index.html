<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini TikTok Clone - ปุ่มกดใจ แชร์ บันทึก</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #121212;
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .feed {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #000;
    }

    .video-slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
      background: #000;
    }

    video {
      max-height: 90vh;
      max-width: 100vw;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      object-fit: cover;
    }

    /* Controls container */
    .controls {
      position: absolute;
      right: 20px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      z-index: 10;
    }

    /* Button style */
    .control-btn {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ccc;
      transition: color 0.3s ease, transform 0.3s ease;
      user-select: none;
      width: 56px;
      height: 56px;
      background: rgba(255 255 255 / 0.1);
      border-radius: 50%;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(255, 46, 99, 0.4);
      position: relative;
    }
    .control-btn:hover {
      color: #ff2e63;
      transform: scale(1.2);
      background: rgba(255 46 99 / 0.15);
      box-shadow: 0 6px 20px rgba(255, 46, 99, 0.6);
    }
    .control-btn.liked {
      color: #ff2e63;
      background: rgba(255 46 99 / 0.3);
      box-shadow: 0 6px 20px rgba(255, 46, 99, 0.8);
      transform: scale(1.3);
    }

    /* SVG icon size */
    .control-btn svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
      pointer-events: none;
    }

    .count {
      margin-top: 6px;
      font-weight: 700;
      font-size: 14px;
      user-select: none;
      color: inherit;
    }

    /* Bottom navigation */
    .nav-bottom {
      height: 60px;
      background: #1f1f1f;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 13px;
      color: #888;
      user-select: none;
      border-top: 1px solid #333;
    }
    .nav-bottom div {
      text-align: center;
      cursor: pointer;
      flex: 1;
      padding: 8px 0;
      transition: color 0.3s;
      font-weight: 600;
    }
    .nav-bottom div.active,
    .nav-bottom div:hover {
      color: #ff2e63;
    }

  </style>
</head>
<body>

    <div class="video-slide" data-index="0" data-likes="842">

          <span class="count">842</span>

  <div class="nav-bottom">
    <div class="active">หน้าแรก</div>
    <div>ค้นหา</div>
    <div>เพิ่มวิดีโอ</div>
    <div>ข้อความ</div>
    <div>โปรไฟล์</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.video-slide');
    let currentIndex = 0;

    // เริ่มต้นโชว์วิดีโอแรก
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.transform = `translateY(${(i - index) * 100}%)`;
      });
      currentIndex = index;
      playCurrentVideo();
    }

    function playCurrentVideo() {
      slides.forEach((slide, i) => {
        const video = slide.querySelector('video');
        if (i === currentIndex) {
          video.play();
        } else {
          video.pause();
          video.currentTime = 0;
        }
      });
    }

    showSlide(currentIndex);

    // ปุ่มกดใจ
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const slide = btn.closest('.video-slide');
        let likes = parseInt(slide.getAttribute('data-likes'));
        if (!btn.classList.contains('liked')) {
          likes++;
          btn.classList.add('liked');
        } else {
          likes--;
          btn.classList.remove('liked');
        }
        slide.setAttribute('data-likes', likes);
        btn.querySelector('.count').textContent = likes;
      });
    });

    // ปุ่มแชร์
    document.querySelectorAll('.share-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const slide = btn.closest('.video-slide');
        const video = slide.querySelector('video');
        if (navigator.share) {
          try {
            await navigator.share({
              title: 'แชร์วิดีโอสุดเจ๋ง',
              url: video.currentSrc
            });
            alert('แชร์สำเร็จ!');
          } catch (err) {
            alert('แชร์ล้มเหลว: ' + err.message);
          }
        } else {
          prompt('คัดลอกลิงก์วิดีโอนี้:', video.currentSrc);
        }
      });
    });

    // ปุ่มดาวน์โหลด
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const slide = btn.closest('.video-slide');
        const video = slide.querySelector('video');
        const a = document.createElement('a');
        a.href = video.currentSrc;
        a.download = `video_${slide.dataset.index}.mp4`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
    });

    // สลับวิดีโอด้วยลูกศรขึ้นลง
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowDown') {
        let next = (currentIndex + 1) % slides.length;
        showSlide(next);
      }
      if (e.key === 'ArrowUp') {
        let prev = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(prev);
      }
    });

    // สลับวิดีโอด้วยการปัดบนมือถือ (touch)
    let startY = 0;
    let endY = 0;
    const threshold = 50; // ระยะห่างขั้นต่ำ

    window.addEventListener('touchstart', e => {
      startY = e.touches[0].clientY;
    });
    window.addEventListener('touchend', e => {
      endY = e.changedTouches[0].clientY;
      let diff = endY - startY;
      if (Math.abs(diff) > threshold) {
        if (diff > 0) { // ปัดลง
          let prev = (currentIndex - 1 + slides.length) % slides.length;
          showSlide(prev);
        } else { // ปัดขึ้น
          let next = (currentIndex + 1) % slides.length;
          showSlide(next);
        }
      }
    });

  </script>
