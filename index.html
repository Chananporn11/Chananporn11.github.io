<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini TikTok Clone</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background-color: #121212;
    color: white;
    overflow: hidden;
  }
  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  /* Video Feed */
  .feed {
    flex: 1;
    position: relative;
    overflow: hidden;
  }
  .video-slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    transition: transform 0.5s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
  }
  video {
    max-height: 90vh;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    object-fit: cover;
  }
  /* Controls on right side */
  .controls {
    position: absolute;
    right: 20px;
    bottom: 100px;
    display: flex;
    flex-direction: column;
    gap: 30px;
    align-items: center;
    z-index: 10;
  }
  .btn-circle {
    background: rgba(255,255,255,0.1);
    width: 56px; height: 56px;
    border-radius: 50%;
    color: #ccc;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
  }
  .btn-circle:hover {
    color: #ff005e;
    box-shadow: 0 0 20px #ff005e;
    transform: scale(1.15);
    background: rgba(255,0,94,0.15);
  }
  .btn-circle.liked {
    color: #ff005e;
    box-shadow: 0 0 25px #ff005e;
    background: rgba(255,0,94,0.3);
    transform: scale(1.2);
  }
  .btn-circle svg {
    width: 28px;
    height: 28px;
    fill: currentColor;
    pointer-events: none;
  }
  .count {
    font-size: 14px;
    margin-top: 6px;
    font-weight: 700;
  }
  /* Bottom nav */
  .bottom-nav {
    height: 60px;
    background: #181818;
    display: flex;
    justify-content: space-around;
    align-items: center;
    font-weight: 600;
    font-size: 14px;
    border-top: 1px solid #222;
  }
  .nav-item {
    flex: 1;
    text-align: center;
    color: #888;
    cursor: pointer;
    transition: color 0.3s ease;
    user-select: none;
  }
  .nav-item.active, .nav-item:hover {
    color: #ff005e;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="feed" id="feed">
      <div class="video-slide" data-index="0" data-likes="123">
        <video src="https://cdn.pixabay.com/vimeo/371931448/Beach%20Time%20Lapse%20-%20371931448.mp4?width=1280&hash=8ebf71e3e70b05929b97d0ccbbf3cc5c178dce5f" muted loop playsinline></video>
        <div class="controls">

            <span class="count">123</span>
          </div>
          <div class="btn-circle share-btn" title="แชร์">

            1.34-3 3c0 0.24 0.04 0.47 0.09 0.7L8.04 9.9C7.5 9.4 6.81 9.1
            6 9.1c-1.66 0-3 1.34-3 3s1.34 3 3 3c0.81 0 1.5-0.3 2.04-0.8l7.12
            4.02c-0.05 0.21-0.08 0.43-0.08 0.65 0 1.66 1.34 3 3 3s3-1.34

          </div>
          <div class="btn-circle download-btn" title="บันทึกลงเครื่อง">

        <div class="controls">

          <div class="btn-circle download-btn" title="บันทึกลงเครื่อง">
            <svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zm7-18l-5

    </div>
    <div class="bottom-nav">
      <div class="nav-item active" data-tab="home">หน้าแรก</div>
      <div class="nav-item" data-tab="search">ค้นหา</div>
      <div class="nav-item" data-tab="upload">เพิ่มวิดีโอ</div>
      <div class="nav-item" data-tab="messages">ข้อความ</div>
      <div class="nav-item" data-tab="profile">โปรไฟล์</div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.video-slide');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.transform = `translateY(${(i - index) * 100}%)`;
      });
      currentIndex = index;
      playVideo();
      updateNavActive();
    }

    function playVideo() {
      slides.forEach((slide, i) => {
        const video = slide.querySelector('video');
        if(i === currentIndex) {
          video.play();
        } else {
          video.pause();
          video.currentTime = 0;
        }
      });
    }

    // Like button toggle
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const slide = btn.closest('.video-slide');
        let likes = parseInt(slide.dataset.likes);
        if (!btn.classList.contains('liked')) {
          likes++;
          btn.classList.add('liked');
        } else {
          likes--;
          btn.classList.remove('liked');
        }
        slide.dataset.likes = likes;
        btn.querySelector('.count').textContent = likes;
      });
    });

    // Share button
    document.querySelectorAll('.share-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const slide = btn.closest('.video-slide');
        const video = slide.querySelector('video');
        if(navigator.share) {
          try {
            await navigator.share({
              title: 'แชร์วิดีโอสุดเจ๋ง',
              url: video.currentSrc
            });
            alert('แชร์สำเร็จ!');
          } catch (err) {
            alert('แชร์ล้มเหลว: ' + err.message);
          }
        } else {
          prompt('คัดลอกลิงก์วิดีโอนี้:', video.currentSrc);
        }
      });
    });

    // Download button
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const slide = btn.closest('.video-slide');
        const video = slide.querySelector('video');
        const a = document.createElement('a');
        a.href = video.currentSrc;
        a.download = `video_${slide.dataset.index}.mp4`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
    });

    // Keyboard navigation (Arrow up/down)
    window.addEventListener('keydown', e => {
      if(e.key === 'ArrowDown') {
        showSlide((currentIndex + 1) % slides.length);
      }
      if(e.key === 'ArrowUp') {
        showSlide((currentIndex - 1 + slides.length) % slides.length);
      }
    });

    // Touch swipe up/down
    let touchStartY = 0;
    let touchEndY = 0;
    const threshold = 50;
    window.addEventListener('touchstart', e => {
      touchStartY = e.touches[0].clientY;
    });
    window.addEventListener('touchend', e => {
      touchEndY = e.changedTouches[0].clientY;
      const diff = touchStartY - touchEndY;
      if (Math.abs(diff) > threshold) {
        if(diff > 0) {
          showSlide((currentIndex + 1) % slides.length);
        } else {
          showSlide((currentIndex - 1 + slides.length) % slides.length);
        }
      }
    });

    // Bottom nav click (only changes active state)
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        // For demo, you can add your tab switching logic here
        alert(`เลือกเมนู: ${item.textContent}`);
      });
    });

    function updateNavActive() {
      // For example: change active nav based on video index (optional)
    }

    showSlide(0);
  </script>
</body>
</html>
