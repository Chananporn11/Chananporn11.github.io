<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Mini TikTok Clone with Like/Share/Download - ปุ่มชัดเจน</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .feed {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .video-slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      transition: transform 0.5s ease-in-out;
    }
    video {
      max-height: 80%;
      max-width: 100%;
      border-radius: 8px;
    }
    .controls {
      position: absolute;
      bottom: 120px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      color: #fff;
      user-select: none;
      font-size: 16px;
      text-align: center;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 12px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255,46,99,0.7);
    }
    .control-btn {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ccc;
      transition: color 0.3s, transform 0.2s;
      user-select: none;
    }
    .control-btn:hover {
      color: #ff2e63;
      transform: scale(1.2);
    }
    .control-btn.liked {
      color: #ff2e63;
      transform: scale(1.3);
    }
    .control-btn svg {
      width: 40px;
      height: 40px;
      margin-bottom: 6px;
      fill: currentColor;
      pointer-events: none;
    }
    .count {
      font-weight: bold;
      user-select: none;
    }
    .nav-bottom {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: rgba(20, 20, 20, 0.8);
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 14px;
      z-index: 20;
    }
    .nav-bottom div {
      text-align: center;
      color: #aaa;
    }
    .nav-bottom div.active {
      color: #fff;
    }
    .nav-bottom img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      filter: invert(1);
    }
  </style>
</head>
<body>
  <div class="feed" id="feed">
    <div class="video-slide" data-index="0" data-likes="512">
      <video src="https://player.vimeo.com/external/324622432.sd.mp4?s=6b4a172e978381dbd8e41a9ea8a24f7e32f3d2b4&profile_id=164" muted loop playsinline></video>
      <div class="controls">
        <div class="control-btn like-btn" title="กดใจ">
          <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42
            3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3
            19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <span class="count">512</span>
        </div>
        <div class="control-btn share-btn" title="แชร์">
          <svg viewBox="0 0 24 24">
            <path d="M18 16.08c-0.76 0-1.44 0.3-1.96 0.77L8.91
            12.7c0.05-0.23 0.09-0.46 0.09-0.7s-0.03-0.47-0.09-0.7L15.96
            7.1c0.53 0.5 1.23 0.81 2.04 0.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3
            1.34-3 3c0 0.24 0.04 0.47 0.09 0.7L8.04 9.9C7.5 9.4 6.81 9.1
            6 9.1c-1.66 0-3 1.34-3 3s1.34 3 3 3c0.81 0 1.5-0.3 2.04-0.8l7.12
            4.02c-0.05 0.21-0.08 0.43-0.08 0.65 0 1.66 1.34 3 3 3s3-1.34
            3-3-1.34-3-3-3z"/>
          </svg>
        </div>
        <div class="control-btn download-btn" title="บันทึกลงเครื่อง">
          <svg viewBox="0 0 24 24">
            <path d="M5 20h14v-2H5v2zm7-18l-5
            5h3v6h4v-6h3l-5-5z"/>
          </svg>
        </div>
      </div>
    </div>

    <div class="video-slide" data-index="1" data-likes="876">
      <video src="https://cdn.videvo.net/videvo_files/video/free/2018-11/small_watermarked/181103_06_DancingWoman_4k_007_preview.webm" muted loop playsinline></video>
      <div class="controls">
        <div class="control-btn like-btn" title="กดใจ">
          <svg viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42
            3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3
            19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
          <span class="count">876</span>
        </div>
        <div class="control-btn share-btn" title="แชร์">
          <svg viewBox="0 0 24 24">
            <path d="M18 16.08c-0.76 0-1.44 0.3-1.96 0.77L8.91
            12.7c0.05-0.23 0.09-0.46 0.09-0.7s-0.03-0.47-0.09-0.7L15.96
            7.1c0.53 0.5 1.23 0.81 2.04 0.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3
            1.34-3 3c0 0.24 0.04 0.47 0.09 0.7L8.04 9.9C7.5 9.4 6.81 9.1
            6 9.1c-1.66 0-3 1.34-3 3s1.34 3 3 3c0.81 0 1.5-0.3 2.04-0.8l7.12
            4.02c-0.05 0.21-0.08 0.43-0.08 0.65 0 1.66 1.34 3 3 3s3-1.34
            3-3-1.34-3-3-3z"/>
          </svg>
        </div>
        <div class="control-btn download-btn" title="บันทึกลงเครื่อง">
          <svg viewBox="0 0 24 24">
            <path d="M5 20h14v-2H5v2zm7-18l-5
            5h3v6h4v-6h3l-5-5z"/>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div class="nav-bottom">
    <div class="active">หน้าแรก</div>
    <div>ค้นหา</div>
    <div>เพิ่มวิดีโอ</div>
    <div>ข้อความ</div>
    <div>โปรไฟล์</div>
  </div>

  <script>
    const slides = document.querySelectorAll('.video-slide');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.transform = `translateY(${(i - index) * 100}%)`;
      });
      currentIndex = index;
    }

    showSlide(currentIndex);

    // กดปุ่มกดใจ
    document.querySelectorAll('.like-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const slide = btn.closest('.video-slide');
        let likes = parseInt(slide.getAttribute('data-likes'));
        if (!btn.classList.contains('liked')) {
          likes++;
          btn.classList.add('liked');
        } else {
          likes--;
          btn.classList.remove('liked');
        }
        slide.setAttribute('data-likes', likes);
        btn.querySelector('.count').textContent = likes;
      });
    });

    // กดปุ่มแชร์
    document.querySelectorAll('.share-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const slide = btn.closest('.video-slide');
        const video = slide.querySelector('video');
        if (navigator.share) {
          navigator.share({
            title: 'แชร์วิดีโอสุดเจ๋ง',
            url: video.currentSrc
          }).then(() => {
            alert('แชร์สำเร็จ!');
          }).catch(err => {
            alert('แชร์ล้มเหลว: ' + err);
          });
        } else {
          prompt('คัดลอกลิงก์วิดีโอนี้:', video.currentSrc);
        }
      });
    });

    // ปุ่มบันทึกลงเครื่อง
    document.querySelectorAll('.download-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const slide = btn.closest('.video-slide');
        const video = slide.querySelector('video');
        const a = document.createElement('a');
        a.href = video.currentSrc;
        a.download = 'video.mp4';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
    });

    // เล่นวิดีโออัตโนมัติและหยุดตัวอื่น
    slides.forEach((slide, i) => {
      const video = slide.querySelector('video');
      video.addEventListener('ended', () => {
        let next = (i + 1) % slides.length;
        showSlide(next);
        slides[next].querySelector('video').play();
      });
    });

    // เล่นตัวแรกตอนโหลด
    slides[0].querySelector('video').play();

    // สลับวิดีโอด้วยปุ่มลูกศรขึ้น-ลง
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') {
        let next = (currentIndex + 1) % slides.length;
        showSlide(next);
        slides[next].querySelector('video').play();
      } else if (e.key === 'ArrowUp') {
        let prev = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(prev);
        slides[prev].querySelector('video').play();
      }
    });
  </script>
</body>
</html>
